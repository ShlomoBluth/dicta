name: Node.js Package

on:
  schedule:
     - cron:  '*/5 * * * *'
  release:
    types: [created]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1

      - name: Cypress run
        uses: cypress-io/github-action@v1
        with:
          build: npm run build
          start: npm start
